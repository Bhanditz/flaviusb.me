#user       www www;
worker_processes  2;
error_log  logs/error.log;
#pid        logs/nginx.pid;
worker_rlimit_nofile 8192;
 
events {
  worker_connections  4096;
}
 
http {
  include    mime.types;
  #include    /etc/nginx/proxy.conf;
 
  default_type application/octet-stream;
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log   logs/access.log  main;
  sendfile     on;
  tcp_nopush   on;
  server_names_hash_bucket_size 128; # this seems to be required for some vhosts
 
  server { # flaviusb.net jekyll static site served from here
    listen       80;
    server_name  flaviusb.net;
    access_log   logs/flaviusb.net.access.log  main;
    #root         html;
    location @death {
    }
    # serve static cheevos
    location /â˜¸/ {
      root    /var/www/flaviusb.net/cheevos;
      try_files $uri $uri/index.html $uri.html @death;
      expires 30d;
    }
    # serve static files
    location /  {
      root    /var/www/flaviusb.net/htdocs;
      try_files $uri $uri/index.html $uri.html @death;
      expires 30d;
    }
  }

  server { # reverse proxy for shorturls
    listen       80;
    server_name  flaviusb.me;
    access_log   logs/flaviusb.me.access.log  main;
    #root         html;

    # serve static files
    location ~ ^/st/  {
      root    /var/www/flaviusb.me/htdocs;
      expires 30d;
    }

    location / {
      proxy_pass      http://127.0.0.1:8080;
    }
  }
 
  server { # reverse proxy for charactersheet api
    listen       80;
    server_name  api.nexus.gen.nz;
    access_log   logs/api.nexus.gen.nz.access.log  main;
 
    # serve static files
    location ~ ^/st/  {
      root    /var/www/api.nexus.gen.nz/htdocs;
      expires 30d;
    }
 
    # pass requests for dynamic content to coffeescipt handler
    location / {
      proxy_pass      http://127.0.0.1:3000;
    }
  }
}
